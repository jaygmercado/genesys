version: 2.1

orbs:
  aws-ecs: circleci/aws-ecs@4.0 # use the AWS ECS orb
  aws-cli: circleci/aws-cli@4.0 # use the AWS CLI orb


executors:
  docker-publisher:
    environment:
      IMAGE_NAME: jaymercado/genesys
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME:latest .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  push-image:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "test12345" | docker login -u "jaymercado" --password-stdin
            docker push $IMAGE_NAME:latest
  print-cred:
    executor: docker-publisher
    steps:
      - run:
          name: Print AWS credentials
          command: |
            echo "AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID"
            echo "AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY"

workflows:
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: circleci-project-setup
      - push-image:
          requires:
            - build
          filters:
            branches:
              only: circleci-project-setup
      - aws-ecs/deploy_service_update:
          - aws-cli/setup:
                aws-access-key-id: "$AWS_ACCESS_KEY_ID"
                aws-secret-access-key: "$AWS_SECRET_ACCESS_KEY"
          cluster: GenesysCluster
          container_image_name_updates: container=genesys,tag=latest
          family: GenesysService
          requires:
            - push-image