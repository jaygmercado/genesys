version: 2.1

orbs:
  aws-cli: circleci/aws-cli@4.0  

jobs:
  build-and-push:
    resource_class: arm.medium
    machine:
      image: ubuntu-2004:current
    environment:
      DOCKER_BUILDKIT: 1
    steps:
      - checkout
      - run:
          name: "Build"
          command: |
            echo "test12345" | docker login -u "jaymercado" --password-stdin
            docker build -t jaygmercado/genesys:latest .
            docker push jaygmercado/genesys:latest
      - run:
          name: "Docker Logout"
          when: always
          command: docker logout
  update-ecs-service:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup:
          profile_name: WEB IDENTITY PROFILE
      - run: |
          TASK_DEFINITION=$(aws ecs describe-task-definition --task-definition "GenesysTaskDefinition" --region "ap-southeast-1")
          NEW_TASK_DEFINITION=$(echo $TASK_DEFINITION | jq --arg IMAGE "jaymercado/genesys:latest" '.taskDefinition | .containerDefinitions[0].image = "jaymercado/genesys:latest" | del(.taskDefinitionArn) | del(.revision) | del(.status) | del(.requiresAttributes) | del(.compatibilities) |  del(.registeredAt)  | del(.registeredBy)')
          NEW_TASK_INFO=$(aws ecs register-task-definition --region "ap-southeast-1" --cli-input-json "$NEW_TASK_DEFINITION")
          NEW_REVISION=$(echo $NEW_TASK_INFO | jq '.taskDefinition.revision')
          aws ecs update-service --cluster "GenesysCluster" --service "GenesysService" --task-definition GenesysTaskDefinition:${NEW_REVISION}
 
workflows:
  build-and-deploy:
    jobs:
      - build-and-push:
          filters:
            branches:
              only: circleci-project-setup
      - update-ecs-service:
          requires:
            - build-and-push
          filters:
            branches:
              only: circleci-project-setup